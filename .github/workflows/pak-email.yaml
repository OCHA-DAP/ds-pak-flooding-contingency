name: send-alert-email

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '10 8-23/3 * * *' # start at 8:10 AM run every 3 hours until midnight
  #   - cron: '0 0,3,6 * * *'   # then run at midnight, 3 am, 6 am
jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Cache R dependencies
        id: cache-r-deps
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: R-dependency-cache-${{ hashFiles('.github/depends_email.R') }}
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            libsodium-dev \
            libcurl4-openssl-dev
            
      - name: Install R dependencies
        if: steps.cache-r-deps.outputs.cache-hit != 'true'
        run: |
          Rscript .github/depends_email.R
